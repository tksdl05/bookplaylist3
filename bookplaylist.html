/* 카드 공통 크기 (이미지 비율 고정) */
.theme-card{
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;       /* 시안과 비슷한 세로 비율 */
  overflow: hidden;
  border: 6px solid rgba(0,0,0,.35);
  background: #000;
}

/* 이미지: 원본 크기 무관, 박스에 맞춰 잘림 */
.theme-card img{
  width: 100%;
  height: 100%;
  object-fit: cover;         /* 핵심 */
  display: block;
}

/* hover 시 올라오는 반투명 레이어 */
.theme-overlay{
  position: absolute;
  inset: 0;
  background: rgba(36,75,58,.55);  /* 딥그린 반투명 */
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: .2s;
}

/* hover */
.theme-card:hover .theme-overlay{
  opacity: 1;
}

/* 가운데 테마 텍스트 */
.theme-title{
  color: var(--gold);
  font-size: 36px;
  font-weight: 900;
  letter-spacing: 2px;
  padding: 10px 18px;
  border: 2px solid rgba(198,161,90,.5);
  background: rgba(0,0,0,.25);
}
</style>
